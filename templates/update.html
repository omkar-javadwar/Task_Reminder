<html>
	<head>
		<title>{{t}}</title>
		<!-- href="/static/assets/style.css"-->
		<link rel="stylesheet" type="text/css"  href="{{ url_for('static',filename='assets/style.css')}}" >
		<link rel="stylesheet" type="text/css"  href="{{ url_for('static',filename='assets/emoji.css')}}" >
		<script src="{{ url_for('static',filename='assets/twemoji.min.js')}}"></script>
		<script src="{{ url_for('static',filename='assets/emoji.js')}}"></script>
		<style>
			  marquee{
			  font-size: 20px;
			  font-weight: 100%;
			  color: green;
			  font-family: sans-serif;
			  }
		</style>
	</head>
	<body>
		<h1 align="center">{{ h }}</h1>
		<hr>
		<h3>Update tasks with a reference</h3>
		<form action="/action3" method="POST">
		{% for task in tasks %}
		<table align="center">
			<tr>
				<td>Unique Object ID :</td><td>{{ task['_id'] }}</td>
				<input type="text" name="_id" value="{{ task['_id'] }}" hidden>
			</tr>
			<tr>
			<td>Task Name</td><td><input type="text" name="name" value="{{ task['name'] }}" placeholder="{{ task['name'] }}"></td>
			</tr>
			<tr>
			<td>Description</td><td><textarea type="text" name="desc" rows=3 cols=30 placeholder="{{ task['desc'] }}"> {{ task['desc'] }} </textarea></td>
			</tr>
			<tr>
			<td>Date</td><td><input type="date" name="date" value="{{ task['date'] }}" placeholder="{{ task['date'] }}"></td>
			</tr>
			<tr>
			<td>Priority</td><td><input type="text" name="pr" value="{{ task['pr'] }}" placeholder="{{ task['pr'] }}"></td>
			</tr>
		</table>
		{% endfor %}
			<br>
			<button type="submit"> Update Task </button>
			<br/>
		</form>
		<a href="/">Return to TaskList</a>
		<br>
		<br>
		<marquee>------- {{ m }} --------</marquee>
	</body>
</html>
